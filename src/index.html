<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input 
          type="text" 
           name="surname"
            id="surname"
             autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input 
          type="text" 
          name="name" 
          id="name"
           min="1" 
          max="100"  
          autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="age">How old are you?</label>
          <input type="text" name="age"
           value="12" id="age"  
             autocomplete="off"
          >
        </div>
        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input 
          type="date" 
          name="birth-date" 
          id="birth"
          >
        </div>
        <div class="form-field">
          <label for="agreement">I accept the term of the agreement:</label>
          <input 
          type="checkbox" 
          name="agreement"
           id="agreement"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input 
          type="email" 
          name="email"
           id="email" 
           placeholder="email@example.com" 
           required
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input 
          type="password" 
          name="password"
           id="password"
            minlength="4"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
        Do you love cats?
     
          <label for="yes">
            <input 
            type="radio" 
            name="cats"
             id="yes" 
             value="yes"
            >
      Yes
          </label>
     
          <label for="no">
            <input 
            type="radio"
             name="cats" 
            id="no" 
            value="no"
            >
      No
          </label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input 
          type="color" 
          name="color"
           id="color"
            value="black"
          >
        </div>
        <div class="form-field">
          <label for="bedtime">What time do you go to bed?</label>
          <input 
          type="time" 
          name="bedtime" 
          id="bedtime"
          >
        </div>
        <div class="form-field">
          <label for="car">What are your favorite brands of cars?</label>
          <select 
          name="car" 
          id="car" 
           multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input 
          type="range" 
          name="rate"
           id="rate"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea 
          name="comments" 
          id="comments" 
        cols="15" 
        rows="2" 
        maxlength="250"
          >
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>

        </div>
      </fieldset>
      <button type="submit">Submit</button>
   

    </form>
  </body>
</html>
